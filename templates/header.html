{% load static %}
<header class="main-header-section">
    <div class="container p-0">
        <nav class="navbar navbar-expand-lg d-flex align-items-center justify-content-between px-0 py-1">
            <a href="{% url 'home' %}" >
            <div class="pl-3">
                <img src="{% static '/images/logo.png' %}"  style="max-width: 250px; border-radius: 5px;" >

            </div>
            </a>
            <div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li>
                            <button class="close-btn-nav d-lg-none" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                                    <path fill="none" stroke="currentColor" stroke-dasharray="12"
                                        stroke-dashoffset="12" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M12 12l7 7M12 12l-7 -7M12 12l-7 7M12 12l7 -7">
                                        <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s"
                                            values="12;0" />
                                    </path>
                                </svg>
                            </button>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'support' %}">Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex align-items-center py-3 pr-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M22 18.005c0 .55-.446.995-.995.995h-8.01a.995.995 0 0 1 0-1.99h8.01c.55 0 .995.445.995.995M22 12c0 .55-.446.995-.995.995H2.995a.995.995 0 1 1 0-1.99h18.01c.55 0 .995.446.995.995m-.995-5.01a.995.995 0 0 0 0-1.99H8.995a.995.995 0 1 0 0 1.99z" />
                    </svg>
                </button>


                {% if user_details %}
                
                <div class="banner-inner-data">
                    <div class="d-flex align-items-center justify-content-end user-log-out-boxs">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="28.857142857142858"
                        viewBox="0 0 448 512">
                        <path fill="#fff"
                        d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128m89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4" />
                    </svg>
                    
                    <a href="{% url 'update_profile' %}" >
                    <span class="d-block">
                        {{user_details.first_name}} {{user_details.last_name}}
                    </span>
                    </a>
                    
                    
                    <button type="button" class="ct-btn-primary" onclick="auth('logout')" style="background-color: #13A0DE;" >
                        Log Out
                    </button>
                </div>

                {% else %}

                <button type="button" class="ct-btn-primary" onclick="auth('login')" style="background-color: #13A0DE;">
                    Log In/Register Free
                </button>

                {% endif %}

            </div>
            


            </div>

        </nav>
    </div>

    <script>
        function auth(url){
            if (url == 'login'){
                red = "{% url 'login' %}"
            } else {
                red = "{% url 'logout' %}"
            }
            window.location.href = red;
        }
    </script>
</header>

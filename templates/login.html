{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <title>Flight Checker: Login</title>
    <style>
        .required {
            color:  red;
            font-weight: bold;
        }
    </style>

</head>

<body>
    {% include 'header.html' %}
    <div class="main-content-div">
        <div class="w-100">
            <section class="ct-banner-section banner-decrease-h">
                <div class="container">
                    <div class="position-relative w-100">
                        <h1 class="ct-main-title ">
                            LOG IN
                        </h1>
                    </div>
                </div>
            </section>
            <section class="register-form-section">
                <div class="container">
                    <div class="register-f">
                        <div class="re-card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="re-card-body pt-85 position-relative">

                            {% if error %}
                            <div class="show-alert-data">
                                <div class="alert alert-danger text-center" role="alert">
                                   {{error}}
                                  </div>
                            </div>
                            {% endif %}


                             <form class="w-100" action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group d-flex align-items-center ">
                                    <label class="mb-0">Email Address</label>
                                    <input type="email" name="user_email" class="form-control" placeholder="Enter email address" required>
                                    <span class="required"> *</span>
                                </div>
                                <div class="form-group d-flex align-items-center mb-3">
                                    <label class="mb-0">Password</label>
                                    <input type="password" name="user_password" placeholder="Enter password" class="form-control" required>
                                    <span class="required"> *</span>
                                </div>
                                <div class="w-100">
                                    <a href="{% url 'forgot_password' %}" class="w-100 text-right d-block">Forgot Password?</a>
                                </div>

                                <div class="g-recaptcha form-group d-flex align-items-left" data-sitekey="6LcfU4sqAAAAAPO5Zu94gVWjiuVU87oyOaexTAoa"></div>

                                <div class="w-100 mt-5 d-flex justify-content-between align-items-center flex-sm-row flex-column">
                                    <span><a>Don't have an account?  </a> <a href="{% url 'register' %}" >Create an Account</a> </span>
                                    <button type="submit" class="ct-btn-register">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        {% include "footer.html" %}
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
